<form method="post">
    {% csrf_token %}
    <p>
        <label for="{{ form.user_id.id_for_label }}">ID:</label>
        {{ form.user_id }}
    </p>
    <p>
        <label for="{{ form.password.id_for_label }}">Password:</label>
        {{ form.password }}
    </p>
    <p>
        {{ form.user_id.errors.0 }}
    </p>
    <button type="submit">로그인</button>
</form>

<a href="{% url 'join' %}">회원가입</a>
