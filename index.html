<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

<body>
    <!-- 상단바 (네비게이션) -->

            <a href="mypage.html"><img src="image/info.png" alt="정보아이콘" width="25px" height="25px"/></a>
            <a href="setup.html"><img src="image/setup.png" alt="설정아이콘" width="25px" height="25px"/></a>
        </header>

    <!--사용자 정보 -->
    <section class="hd">
        <div class="hd-container">
                <div class="profileimg"><img src="image/profile.png" alt="프로필이미지"></div>

</div>

            <div class="missions">
            
            <!--mission1~3은 진행 중 미션 -->
                <a href="misson_modal.html">

                    </div>

                    <div class="star">
                        <img src="image/blue_star.png" alt="별" width="20px" height="20px" class="first"/>
                    </div>
                    <div class="mission-contents">

                    </div>
                </div>
